<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="projects"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Parts</ion-title>
    
    <ion-searchbar slot="start" placeholder="Enter an Ident- or Partnumber" width="100" [(ngModel)]="searchTerm" (ionChange)="setSearchedItems()"></ion-searchbar>
    <ion-buttons class="barcode-buttons" slot="end">
      <ion-button clear (click)="scanPartIdentTag()">
        <ion-icon name="barcode"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button routerLink="/login" routerDirection="root">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let part of parts; let i = index">
      <ion-item (click)="openDetail" [routerLink]="'/part-detail/' + part.counterId" routerLinkActive="router-link-active" routerDirection="forward">
        
        <div *ngIf="!part">
          <hr><p>No results found :(</p>
        </div>
        
        <ion-grid>
          <ion-row>
            <ion-label><b>{{ part.counterId }}</b> {{ part.description }}</ion-label>
          </ion-row>

          <ion-row>
            <ion-col size="3">
              <div class="stacked-group">
                <ion-label>PNR</ion-label>
              </div>
            </ion-col>
            <ion-col size="3">
              <div class="stacked-group">
                <ion-label>Category</ion-label>
              </div>
            </ion-col>
            <ion-col size="3">
              <div class="stacked-group">
                <ion-label>Component</ion-label>
              </div>
            </ion-col>
            <ion-col size="2">
              <div class="stacked-group">
                <ion-label>Status</ion-label>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3">
              <div class="stacked-group">
                <ion-label>{{ part.partNumber }}</ion-label>
              </div>
            </ion-col>
            <ion-col size="3">
              <div class="stacked-group">
                <ion-label>{{ part.category }}</ion-label>
              </div>
            </ion-col>
            <ion-col size="3">
              <div class="stacked-group">
                <ion-label>{{ part.componentType }}</ion-label>
              </div>
            </ion-col>
            <ion-col size="2">
              <ion-label *ngIf="!part.remarksRemoval && !part.statusEdit && !part.statusCreate">-</ion-label>
              <ion-icon *ngIf="part.remarksRemoval" name="remove-circle"></ion-icon>
              <ion-icon *ngIf='part.statusEdit === "1"' name="refresh-circle"></ion-icon>
              <ion-icon *ngIf="part.statusCreate" name="add-circle"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deletePart(i)" color="danger">
          <ion-icon name="trash"></ion-icon>
          <ion-label>Delete</ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer> 
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom" color="primary">
        <ion-tab-button (click)="onClean()" class="footer-button">
          <ion-icon size="large" name="close-circle"></ion-icon>
          <ion-label color="light">Reset</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="onAddItem()" class="footer-button" [routerLink]="'/part-detail/-1'" routerLinkActive="router-link-active" routerDirection="forward">
          <ion-icon size="large" name="md-add"></ion-icon>
          <ion-label color="light">Add</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="onSync()" class="footer-button">
          <ion-icon size="large" name="cloud-upload"></ion-icon>
          <ion-label color="light">Synchronize</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
