<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Projects</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/login" routerDirection="root">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--*ngFor="let project of projects"-->
<ion-content>
  <ion-item-sliding>
    <ion-item [routerLink]="'/parts'" routerLinkActive="router-link-active" routerDirection="forward">
      <ion-label></ion-label>
    </ion-item>
  </ion-item-sliding>

  <ion-button expand="block" routerLink="/parts" routerDirection="forward">Project A</ion-button>
</ion-content>
