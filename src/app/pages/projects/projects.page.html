<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Projects</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteData()" routerLink="/login" routerDirection="root">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let project of projects; let i = index">
      <ion-item [routerLink]="'/parts/' + project.id" routerLinkActive="router-link-active" routerDirection="forward">
        <ion-label><pre><b>{{ project.title }}</b>  {{ project.acType }}</pre></ion-label>
        <app-progress style="display: inline-block; width: 300px;" [progress]="status[project.id]"></app-progress>
        <ion-label><pre>       {{ project.msn }}</pre></ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
