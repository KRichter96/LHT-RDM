<ion-button expand="full" (click)="selectImage()" class="img-wrapper" size="large">
  <ion-icon name="add" size="large"></ion-icon>
  <ion-label>Add Photo</ion-label>
</ion-button>
<ion-list>
  <ion-item *ngFor="let img of images; index as pos" text-wrap>
    <ion-thumbnail slot="start">
      <ion-img [src]="img.path"></ion-img>
    </ion-thumbnail>
    <ion-input placeholder="......."></ion-input>
  </ion-item>
</ion-list>

<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let img of images; index as pos">
      <ion-img [src]="img.path" (click)="openImage(img.filePath)" (press)="deleteImage(img, pos)"></ion-img>
    </ion-col>
    <ion-col col-6>
      <ion-input placeholder="......."></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
