<ion-button (click)="selectImage()" class="img-wrapper" expand="full" size="large" style="display: block;">
  <ion-icon name="add" size="large"></ion-icon>
  <ion-label>Add Photo</ion-label>
</ion-button>

<ion-grid>
  <ion-row>
    <ion-col [size]="4" *ngFor="let img of images; index as pos">
      <ion-img [src]="img.path" (tap)="openImage(img.filePath)" (press)="deleteImage(img, pos)"></ion-img>
    </ion-col>
  </ion-row>
</ion-grid>
